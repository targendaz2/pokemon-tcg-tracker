{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name">
        <input type="submit" value="Search">
    </form>
    <p>Results: {{ count }}</p>
    <ul>
        {% for card in cards %}
            <li>{{ card.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
